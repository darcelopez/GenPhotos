<!DOCTYPE html>
{% extends "GetPhotosApi/base.html" %}
{% block head_block %}
    <title>Photo page</title> 
{% endblock%}
{% block body_block %}
    <div class="m-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">

                    <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>

                    <div style="height: 90vh;">
                        <img style="max-width: 100%; max-height: 100%;"src="data:image/png;base64,{{photo.image}}">

                        <p>{{photo.description}}</p>

                    </div>

                </div>

            </div>

        </div>

    </div>
{% endblock %}
